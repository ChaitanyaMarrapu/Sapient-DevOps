<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Insurance Application Form</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div class="form-container">
        <h1>Bike Insurance Application Form</h1>
        <form action="#" method="post">
            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number">

                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
            </fieldset>

            <!-- Bike Information -->
            <fieldset>
                <legend>Bike Information</legend>
                <label for="bikeMake">Bike Make:</label>
                <input type="text" id="bikeMake" name="bikeMake" required>

                <label for="bikeModel">Bike Model:</label>
                <input type="text" id="bikeModel" name="bikeModel" required>

                <label for="bikeYear">Manufacture Year:</label>
                <input type="number" id="bikeYear" name="bikeYear" required min="1900" max="2024">

                <label for="registrationNumber">Registration Number:</label>
                <input type="text" id="registrationNumber" name="registrationNumber" required>

                <label for="insuranceType">Insurance Type:</label>
                <select id="insuranceType" name="insuranceType" required>
                    <option value="comprehensive">Comprehensive</option>
                    <option value="third-party">Third-Party</option>
                    <option value="own-damage">Own Damage</option>
                </select>
            </fieldset>

            <!-- Address Information -->
            <fieldset>
                <legend>Address Information</legend>
                <label for="addressLine1">Address Line 1:</label>
                <input type="text" id="addressLine1" name="addressLine1" required>

                <label for="addressLine2">Address Line 2:</label>
                <input type="text" id="addressLine2" name="addressLine2">

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>

                <label for="pinCode">Pin Code:</label>
                <input type="text" id="pinCode" name="pinCode" required pattern="[0-9]{6}" title="Please enter a valid 6-digit pin code">
            </fieldset>

            <!-- Submit Button -->
            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
